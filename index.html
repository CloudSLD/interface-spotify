<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f031d1a7f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>projeto Player spotify</title>
</head>
<body>
  <img src="imagens/rock.jpg.jpg" alt="">
  <div class="descrição">
    <h2>nome da musica</h2>
    <i>nome do artista</i>
  </div>
  <div class="duração">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
  </div>
  <div class="player">
    <i class="fa-solid fa-backward setas anterior"></i>
    <i class="fa-solid fa-circle-play botao-play"></i>
    <i class="fa-solid fa-circle-pause botao-pause"></i>
    <i class="fa-solid fa-forward setas proxima"></i>
  </div>
  <audio src="musicas/Retribution - NEFFEX.mp3"></audio>
  <script src="script.js"></script>

</body>
</html>
